name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # Стабильная LTS-версия

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg  # Для работы pydub

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-mock
        pip install python-telegram-bot==22.3 dotenv
        pip install -e .  # Ключевое изменение! Установка проекта в режиме разработки

    - name: Run tests
      env:
        CHANNEL_ID: "-1001234567890"  # Тестовый ID канала
        ADMIN_ID: "654321"            # Тестовый ID администратора
      run: |
        cd src
        pytest -v ../tests/  # Подробный вывод тестов